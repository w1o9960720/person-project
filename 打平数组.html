<body>

    <script>
        const arr = [1, [2, 3, 4], [5, [2, 6, [3, 6]]]]

        function flat(arr) {
            return arr.reduce((prev, cur) => prev.concat(Array.isArray(cur) ? flat(cur) : cur), [])
        }




        console.log(flat(arr));
    </script>
</body>
