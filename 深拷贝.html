    <script>

        let arr = [1, [2], [5, 6], [12, [4512]]]
        function deepclone(obj) {
            const arropopbj = Array.isArray(obj) ? [] : {}
            Object.keys(obj).forEach((item) => {
                if (obj[item] !== null && typeof obj[item] === 'object') {
                    arropopbj[item] = deepclone(obj[item])
                } else {
                    arropopbj[item] = obj[item]
                }
            })
            return arropopbj
        }
        let arr0 = deepclone(obj)
