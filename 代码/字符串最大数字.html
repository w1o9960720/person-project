    <script>
        let str = 'wafestyuogesrhtyijjjjjjugkijhgf'
        function strnum(str) {
            const obj = {}
            for (const va of str) {
                if (obj[va]) {
                    obj[va]++
                } else {
                    obj[va] = 1
                }
            }
            let max = 0
            let maxitem = ''
            Object.keys(obj).forEach((item, index) => {
                if (obj[item] > max) {
                    max = obj[item]
                    maxitem = item
                }
            })
            return {
                [maxitem]: max
            }
        }
        console.log(strnum(str));
