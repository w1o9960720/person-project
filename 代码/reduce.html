<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>      
        let arr9 = [1, 2, 3, 3, 10]
        let all = arr9.reduce((pre, item, index) => {
            return pre * item
        })
        console.log(all);
        // reduce 实现加和
        let result1 = arr9.reduce((pre, item, index) => {
            return pre + item
        }, 0)
        console.log(result1);</script>
</body>

</html>
